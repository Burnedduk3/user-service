name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  MAYOR_VERSION: 1
  MINOR_VERSION: 0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Test
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build
        run: go build -o user-service .
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-application
          retention-days: 1
          path: user-service

  build-docker-image:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v4
    - name: Download a single artifact
      uses: actions/download-artifact@v5
      with:
        name: go-application
    - name: Build docker image
      run: docker build -f docker/Dockerfile -t user-service:$MAYOR_VERSION.$MINOR_VERSION.${{ github.run_number }} .

